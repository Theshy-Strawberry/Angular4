<form name="searchForm" role="form">
  <div class="form-group">
    <label>商品名称：</label>
    <!--<input [(ngModel)]="name" type="text" id="productTitle" placeholder="商品名称" class="form-control">{{name}}-->
   <input  [(ngModel)]="name" [ngModelOptions]="{standalone: true}">{{name}}
    <!--<input  (keyup)="onKey($event)">-->
    <!--<input #trans (keyup)="onKey(trans.value)">-->
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="number" min="0" id="productPrice" placeholder="商品价格" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">商品分类</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
